- post1:
  title: A New Dawn
  description_short: "The opening of a home for the HORDE."
  description_long: "With now over a hundred members, the HORDE has been steadily growing over the past several wars. What is needed is a place for interested recruits to find their way to enlist. Well, look no more, for that day has come! This site offers news and events, site links, and a collection of memorabilia to showcase the diverse strengths of the HORDE, all in an up-front display for ease of access."
